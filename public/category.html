<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>InfoTuah</title>
    <!--  Load handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>

  <body>
    <header>
      <!-------- Navbar  --------->
      <nav class="navbar">
        <div class="nav-image-wrapper">
          <a href="index.html">
            <img src="images/Info_Tuah_Logo_Final.png" alt="InfoTuahLogo" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- Handlebars Template -->
      <script id="template" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <h2>Available subcourses:</h2>
        <ol class="subcourses-list">
          {{#each subcourses}}
            <li>
              <div class="subcourse-container">
                <a href="subcategory.html?id={{this.id}}">{{this.title}}</a>
              </div>
            </li>
          {{/each}}
        </ol>
        <h2>Available learning content:</h2>
        <h3>Books:</h3>

          {{#each books}}

              <div class="book-card">
                <span>
                  <strong>Title:</strong>
                  {{this.title}}
                </span>

                  <button class="add-to-cart-btn" data-id="{{this.id}}">

                        />
                      </g>
                    </svg>
                  </button>
                </div>
                <span>
                  <strong>Author:</strong>
                  {{this.author}}
                </span>
                <span>
                  <strong>Publication Date:</strong>
                  {{this.publicationDate}}
                </span>
                <span>
                  <strong>Publisher:</strong>
                  {{this.publisher}}
                </span>
                <span>
                  <strong>Cost:</strong>
                  {{this.cost}}€
                </span>
                <div class="book-card-image-wrapper">
                  <a href="{{this.link}}"><img
                      src="https://learning-hub-1whk.onrender.com/{{this.image}}"
                    />
                  </a>
                </div>
                <span><strong>Description:</strong>
                  {{this.description}}
                </span>
              </div>
            </li>
          {{/each}}
        </ol>
        <h3>Lectures:</h3>
        <ol>
          {{#each lectures}}
            <li>
              <div class="lecture-card">
                <span>
                  <strong>Title:</strong>
                  {{this.title}}
                </span>
                <div class="add-to-cart-wrapper">

                <span>

                <div class="lecture-card-image-wrapper">
                  <a href="{{this.link}}"><img
                      src="https://learning-hub-1whk.onrender.com/{{this.image}}"
                    /></a>
                </div>
                <span>

                </span>
              </div>
            </li>
          {{/each}}
        </ol>
      </script>

      <!-- Div used as output channel to the template with the data -->
      <div id="loaded-template-container"></div>
    </main>
    <script defer src="/scripts/categoryLoad.js"></script>
    <script defer src="/scripts/addToCart.js"></script>
  </body>
</html>
